<!DOCTYPE html>

<body>
    <h1>css_clearfix</h1>
    <code>
            .clearfix {zoom: 1}
            .clearfix:after {
                content: '.';
                clear: both;
                display: block;
                height: 0;
                visibility: hidden;
            }
    </code>
</body>
